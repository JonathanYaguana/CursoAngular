<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - creados por {{ 'nosotros' | toggleCase:isUpperCase }}
  </p>
</p-panel>
<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
    label="ToogleCase"
    icon="pi pi-search"
    class="mr-2"
    styleClass="p-button-success"
    (click)="toggleUpperCase()"/>
  </div>

  <div class="p-toolbar-group-end">

    <p-button label="Por nombre" icon="pi pi-sort" class="mr-2" styleClass="p-button-danger"/>

    <p-button label="Por volar" icon="pi pi-sort" class="mr-2" styleClass="p-button-info"/>

    <p-button label="Por color" icon="pi pi-sort" />

  </div>
</p-toolbar>
