<!-- <form class="login100-form"
      [formGroup]="myForm"
      (ngSubmit)="login()"
      autocomplete="off"> -->
      <form class="login100-form" autocomplete="off">

    <span class="login100-form-title p-b-49">
        Registro
    </span>

    <div class="wrap-input100 m-b-23">
      <span class="label-input100">Nombre</span>
      <input class="input100"
             type="text"
             placeholder="Nombre"
             >
      <span class="focus-input100"></span>
  </div>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Correo</span>
        <input class="input100"
               type="email"
               placeholder="Correo electrónico"
               >
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <span class="label-input100">Contraseña</span>
        <input class="input100"
               type="password"
               placeholder="Ingrese su contraseña"
               >
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
      <span class="label-input100">Rol</span>
      <div class="form-check">
        <input class="form-check-input" type="radio" value="User" id="radioUser">
        <label class="form-check-label" for="radioUser">User</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" value="Admin" id="radioAdmin">
        <label class="form-check-label" for="radioAdmin">Admin</label>
      </div>
      <span class="focus-input100"></span>
  </div>

    <div class="text-right p-t-8 p-b-31"></div>

    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn"

                    type="submit">
                Registrar
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿Ya tienes cuenta?
        </span>

        <a routerLink="/auth/login" class="txt2">
            Inicia sesión aquí
        </a>
    </div>
</form>
