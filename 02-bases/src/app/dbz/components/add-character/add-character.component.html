<h4>Agregar Personaje</h4>
    <form class="row">
      <input type="text"
      name="name"
      [(ngModel)]="character.name"
      class="form-control mb-2"
      placeholder="Nombre">

      <br>

      <input type="number"
      name="power"
      [(ngModel)]="character.power"
      class="form-control mb-2"
      placeholder="Poder">

      <br>

      <button type="submit" class="btn btn-primary" (click)="emitCharacter()">Agregar</button>

      <pre>{{character | json}}</pre>
    </form>
