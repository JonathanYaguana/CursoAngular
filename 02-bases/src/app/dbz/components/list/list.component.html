<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let list of characterList;
  let i =  index;
  let isFirts = first;
  let isLast = last;
  let isEvent = even;
  let isOdd = odd"

  class="list-group-item" [ngClass]="{'list-group-item-info': isFirts,
  'list-group-item-success': isOdd
  }">
  <!--isFists obtiene el primero de la lista-->
  <!--isFLast obtiene el Ãºltimo de la lista-->
  <!--isEvent obtiene el par de la lista-->
  <!--isOdd obtiene el impar de la lista-->

  <span class="text-primary">{{i}}. </span>

  <span>{{list.name}} </span>
  <strong>Power: </strong>
  <span>{{list.power}}</span>

</li>
</ul>
